<!-- Create a student registration form using <form> tag. The registration form must consist of following information :
First Name, Middle Name, Last Name, Gender, Address, Phone No., pincode,email id, Hobbies, City, State, Country. Also take one submit button. Use Fieldset and legend tag also.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 2(b) - Forms</title>
</head>

<body>
    <fieldset>
        <legend align="center">Student Registration Form</legend>
        <form action="post">
            <div>
                <label for="firstname">First name: </label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
            </div>
            <br>
            <div>
                <label for="middlename">Middle name: </label>
                <input type="text" id="middlename" name="middlename" placeholder="Enter your middle name">
            </div>
            <br>
            <div>
                <label for="lastname">Last name: </label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
            </div>
            <br>
            Select Your Gender:
            <input type="radio" name="gender" value="Male" id="malegender">
            <label for="malegender">Male</label>
            <input type="radio" name="gender" value="female" id="femalegender">
            <label for="femalegender">Female</label>

            <div>
                <br>
                <label for="address">Address : </label>
                <textarea name="address" id="address" placeholder="Enter Your address here" rows="5"
                    cols="100"></textarea>
            </div>
            <br>
            <div>
                <label for="phone">Phone No.:</label>
                <input type="number" name="Phone" id="phone" placeholder="Enter Your Phone No.">
            </div>
            <br>
            <div>
                <label for="pincode">Pincode:</label>
                <input type="number" name="pincode" id="pincode" placeholder="Enter your Pincode">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your E-mail">
            </div>
            <br>
            <div>

                <span>Hobbies:</span>
                <input type="checkbox" name="Hobbies" id="Singing">
                <label for="Singing">Singing</label>
                <input type="checkbox" name="Hobbies" id="Dancing">
                <label for="Dancing">Dancing</label>
                <input type="checkbox" name="Hobbies" id="Writing">
                <label for="Writing">Writing</label>
                <input type="checkbox" name="Hobbies" id="Other">
                <label for="Other">Other</label>
            </div>
            <br>
            <div>
                <label for="City">City:</label>
                <select name="City" id="City">
                    <option value="Dahod">Dahod</option>
                    <option value="Rajpipla">Rajpipla</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Guwahati">Guwahati</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="New York">New York</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Toronto">Toronto</option>
                </select>
            </div>
            <br>
            <div>
                <label for="State">State:</label>
                <select name="State" id="State">
                    <option value="Gujarat">Gujarat</option>
                    <option value="Goa">Goa</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Ontario">Ontario</option>
                    <option value="New York">New York</option>
                    <option value="New Jersey">New Jersey</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Country">Country:</label>
                <select name="Country" id="Country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>
            <br>
            <div align="center">
                <input type="button" value="Submit">
            </div>
        </form>
    </fieldset>
</body>

</html>
